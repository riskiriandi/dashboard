<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinigami Mirror - Baca Manga Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-skull"></i> Shinigami Mirror</h1>
            </div>
            <nav class="nav">
                <a href="#" onclick="loadHome()">Home</a>
                <a href="#" onclick="loadPopular()">Popular</a>
                <a href="#" onclick="showGenres()">Genres</a>
            </nav>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari manga..." onkeypress="handleSearch(event)">
                <button onclick="performSearch()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading indicator -->
            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>

            <!-- Home Section -->
            <section id="homeSection" class="section">
                <h2>Latest Updates</h2>
                <div id="mangaGrid" class="manga-grid">
                    <!-- Manga items will be loaded here -->
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </section>

            <!-- Manga Detail Section -->
            <section id="detailSection" class="section" style="display: none;">
                <button class="back-btn" onclick="showHome()">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </button>
                <div id="mangaDetail" class="manga-detail">
                    <!-- Manga detail will be loaded here -->
                </div>
            </section>

            <!-- Chapter Reader Section -->
            <section id="readerSection" class="section" style="display: none;">
                <button class="back-btn" onclick="showDetail()">
                    <i class="fas fa-arrow-left"></i> Back to Manga
                </button>
                <div id="chapterReader" class="chapter-reader">
                    <!-- Chapter content will be loaded here -->
                </div>
            </section>

            <!-- Search Results Section -->
            <section id="searchSection" class="section" style="display: none;">
                <h2 id="searchTitle">Search Results</h2>
                <div id="searchResults" class="manga-grid">
                    <!-- Search results will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shinigami Mirror. All rights reserved.</p>
            <p>Real-time manga mirror with proxy technology</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
